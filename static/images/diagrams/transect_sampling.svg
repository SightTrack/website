<svg width="500" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="transectGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#45a049;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="250" fill="#000"/>
  
  <!-- Habitat gradient background -->
  <rect x="0" y="0" width="500" height="250" fill="url(#transectGradient)" opacity="0.1"/>
  
  <!-- Main transect line -->
  <line x1="50" y1="125" x2="450" y2="125" stroke="#4CAF50" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Transect markers -->
  <g id="markers">
    <circle cx="50" cy="125" r="5" fill="#4CAF50" stroke="white" stroke-width="2"/>
    <circle cx="150" cy="125" r="5" fill="#4CAF50" stroke="white" stroke-width="2"/>
    <circle cx="250" cy="125" r="5" fill="#4CAF50" stroke="white" stroke-width="2"/>
    <circle cx="350" cy="125" r="5" fill="#4CAF50" stroke="white" stroke-width="2"/>
    <circle cx="450" cy="125" r="5" fill="#4CAF50" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Distance markers -->
  <g id="distances" fill="white" font-family="Arial" font-size="10">
    <text x="50" y="145" text-anchor="middle">0m</text>
    <text x="150" y="145" text-anchor="middle">25m</text>
    <text x="250" y="145" text-anchor="middle">50m</text>
    <text x="350" y="145" text-anchor="middle">75m</text>
    <text x="450" y="145" text-anchor="middle">100m</text>
  </g>
  
  <!-- Belt transect boundaries -->
  <line x1="50" y1="105" x2="450" y2="105" stroke="#4CAF50" stroke-width="1" stroke-dasharray="3,3" opacity="0.7"/>
  <line x1="50" y1="145" x2="450" y2="145" stroke="#4CAF50" stroke-width="1" stroke-dasharray="3,3" opacity="0.7"/>
  
  <!-- Habitat labels -->
  <text x="100" y="30" fill="#4CAF50" font-family="Arial" font-size="12" font-weight="bold">Forest Edge</text>
  <text x="250" y="30" fill="#4CAF50" font-family="Arial" font-size="12" font-weight="bold">Grassland</text>
  <text x="380" y="30" fill="#4CAF50" font-family="Arial" font-size="12" font-weight="bold">Wetland</text>
  
  <!-- Arrows showing gradient -->
  <path d="M 50 50 L 450 50" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="250" y="220" fill="#4CAF50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Line Transect with Belt Sampling (2m width)</text>
  <text x="250" y="235" fill="#ccc" font-family="Arial" font-size="10" text-anchor="middle">5 observation points across habitat gradient</text>
</svg>
