<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:0.3" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#000"/>
  
  <!-- Quality assurance layers -->
  <g id="qa-layers">
    <!-- Layer 1: Data Collection -->
    <rect x="50" y="50" width="500" height="60" fill="url(#qualityGradient)" rx="10" filter="url(#dropShadow)"/>
    <text x="300" y="75" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Real-time Data Collection</text>
    <text x="300" y="95" fill="#ccc" font-family="Arial" font-size="11" text-anchor="middle">GPS validation • Field constraints • Duplicate detection</text>
    
    <!-- Layer 2: Automated Validation -->
    <rect x="75" y="130" width="450" height="60" fill="url(#qualityGradient)" rx="10" filter="url(#dropShadow)"/>
    <text x="300" y="155" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Automated Validation</text>
    <text x="300" y="175" fill="#ccc" font-family="Arial" font-size="11" text-anchor="middle">Taxonomic verification • Range checks • Temporal analysis</text>
    
    <!-- Layer 3: Statistical Analysis -->
    <rect x="100" y="210" width="400" height="60" fill="url(#qualityGradient)" rx="10" filter="url(#dropShadow)"/>
    <text x="300" y="235" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Statistical Quality Control</text>
    <text x="300" y="255" fill="#ccc" font-family="Arial" font-size="11" text-anchor="middle">Outlier detection • Pattern analysis • Consistency checks</text>
    
    <!-- Layer 4: Expert Review -->
    <rect x="125" y="290" width="350" height="60" fill="url(#qualityGradient)" rx="10" filter="url(#dropShadow)"/>
    <text x="300" y="315" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Expert Review</text>
    <text x="300" y="335" fill="#ccc" font-family="Arial" font-size="11" text-anchor="middle">Specialist verification • Rare species confirmation</text>
  </g>
  
  <!-- Quality indicators -->
  <g id="indicators">
    <!-- Accuracy meter -->
    <rect x="20" y="120" width="15" height="180" fill="#333" rx="7"/>
    <rect x="22" y="280" width="11" height="18" fill="#FF5722" rx="5"/>
    <rect x="22" y="220" width="11" height="58" fill="#FF9800" rx="5"/>
    <rect x="22" y="140" width="11" height="78" fill="#4CAF50" rx="5"/>
    <text x="45" y="135" fill="#4CAF50" font-family="Arial" font-size="10">99.7%</text>
    <text x="45" y="155" fill="#ccc" font-family="Arial" font-size="8">Quality Score</text>
  </g>
  
  <!-- Data flow arrows -->
  <g id="arrows" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrow)">
    <path d="M 300 110 L 300 125"/>
    <path d="M 300 190 L 300 205"/>
    <path d="M 300 270 L 300 285"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" fill="#4CAF50" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Multi-Layer Quality Assurance System</text>
  
  <!-- Performance metrics -->
  <g id="metrics" fill="white" font-family="Arial">
    <text x="520" y="380" font-size="12" font-weight="bold">Performance Metrics:</text>
    <text x="520" y="395" font-size="10">• Processing Speed: &lt;2s per observation</text>
    <text x="520" y="408" font-size="10">• Error Detection: 99.3% accuracy</text>
    <text x="520" y="421" font-size="10">• Expert Response: &lt;24h average</text>
  </g>
</svg>
