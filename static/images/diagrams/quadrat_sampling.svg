<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#000"/>
  
  <!-- Grid pattern -->
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Study area boundary -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Quadrat samples -->
  <g id="quadrats">
    <!-- Random quadrats in green -->
    <rect x="60" y="60" width="40" height="40" fill="url(#gridGradient)" stroke="#4CAF50" stroke-width="2"/>
    <rect x="180" y="100" width="40" height="40" fill="url(#gridGradient)" stroke="#4CAF50" stroke-width="2"/>
    <rect x="300" y="140" width="40" height="40" fill="url(#gridGradient)" stroke="#4CAF50" stroke-width="2"/>
    <rect x="120" y="180" width="40" height="40" fill="url(#gridGradient)" stroke="#4CAF50" stroke-width="2"/>
    <rect x="260" y="220" width="40" height="40" fill="url(#gridGradient)" stroke="#4CAF50" stroke-width="2"/>
    <rect x="340" y="80" width="40" height="40" fill="url(#gridGradient)" stroke="#4CAF50" stroke-width="2"/>
    
    <!-- Quadrat labels -->
    <text x="80" y="85" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Q1</text>
    <text x="200" y="125" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Q2</text>
    <text x="320" y="165" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Q3</text>
    <text x="140" y="205" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Q4</text>
    <text x="280" y="245" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Q5</text>
    <text x="360" y="105" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Q6</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="290" fill="#4CAF50" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Random Quadrat Sampling (1mÂ² plots)</text>
</svg>
